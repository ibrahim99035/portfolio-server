<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio API Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Portfolio API Dashboard</h1>
    <div id="auth-section" class="max-w-md mx-auto mb-8 bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form id="login-form" class="flex flex-col gap-4">
        <input type="text" id="username" placeholder="Username" class="border rounded px-3 py-2" required>
        <input type="password" id="password" placeholder="Password" class="border rounded px-3 py-2" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
      </form>
      <div id="login-message" class="mt-2 text-red-500"></div>
    </div>
    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
